<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYOMASAK! - Temukan Resep Favoritmu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B"/>
                            <stop offset="100%" style="stop-color:#FF4B2B"/>
                        </linearGradient>
                    </defs>
                    <circle cx="25" cy="25" r="23" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
                    <path d="M15 20c0-5.5 4.5-10 10-10s10 4.5 10 10c0 3.5-2 6.5-5 8l-1 12H21l-1-12c-3-1.5-5-4.5-5-8z" 
                          fill="#fff"/>
                    <circle cx="25" cy="18" r="3" fill="#FF4B2B"/>
                    <path d="M20 32h10M20 35h10M20 38h10" stroke="#FF4B2B" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="logo-text">AYOMASAK!</span>
            </div>
        </div>
        <div class="header-content">
            <h1>Jelajahi Cita Rasa Nusantara</h1>
            <p>Temukan ribuan resep masakan Indonesia yang lezat dan mudah dibuat. Dari masakan tradisional hingga modern, semua ada di AYOMASAK!</p>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">1000+</div>
                    <div class="stat-label">Resep</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100+</div>
                    <div class="stat-label">Kategori</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">10K+</div>
                    <div class="stat-label">Pengguna</div>
                </div>
            </div>
        </div>
        <div class="wave"></div>
    </header>

    <nav class="nav">
        <div class="nav-container">
            <div class="search-filter-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cari resep...">
                </div>
                <div class="filter-container">
                    <button class="filter-toggle">
                        <span>Filter</span>
                        <i class="fas fa-filter"></i>
                    </button>
                    <div class="filters">
                        <button class="filter-btn" data-filter="quick">
                            <i class="fas fa-clock"></i>
                            <span>Express</span>
                        </button>
                        <button class="filter-btn" data-filter="easy">
                            <i class="fas fa-star"></i>
                            <span>Pemula</span>
                        </button>
                        <button class="filter-btn" data-filter="favorite">
                            <i class="fas fa-heart"></i>
                            <span>Favorit</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="active-filters"></div>
        </div>
    </nav>

        <div id="product-list"></div>
        <div class="recipes-grid" id="recipesGrid">
        </div>
    </main>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="js/product.js"></script>
</body>

</html>
